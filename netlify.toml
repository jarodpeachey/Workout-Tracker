[build]
  command = "echo 'Checking env vars...' && test -n \"$VITE_SUPABASE_URL\" && echo 'VITE_SUPABASE_URL is SET' || echo 'VITE_SUPABASE_URL is MISSING' && test -n \"$VITE_SUPABASE_ANON_KEY\" && echo 'VITE_SUPABASE_ANON_KEY is SET' || echo 'VITE_SUPABASE_ANON_KEY is MISSING' && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
